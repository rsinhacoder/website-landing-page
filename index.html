<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./assets/css/carousel.css" />
    <title>Novosa Homepage</title>
  </head>
  <body>
    <navbar class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid mt-2 px-md-5 mt-sm-3 mb-3">
        <a class="navbar-brand me-5" href="#"
          >novosa
          <i
            class="fa fa-circle"
            style="color: rgb(192, 52, 52); font-size: 0.5rem"
          ></i
        ></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="ms-lg-5 collapse navbar-collapse"
          id="navbarSupportedContent"
        >
          <ul
            class="navbar-nav me-auto ml-0 mb-2 mb-lg-0 d-flex flex-column flex-sm-row  gap-3"
          >
            <li class="nav-item navbar-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item navbar-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item navbar-item">
              <a class="nav-link" href="#">Blogs</a>
            </li>
            <li class="nav-item navbar-item">
              <a class="nav-link" href="#pricing">Pricing</a>
            </li>
            <li class="nav-item navbar-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control w-50 me-2 border-3 border-warning border-dark"
              type="search"
              placeholder="Let's Talk"
              aria-label="Search"
            />
            <button
              class="btn bg-warning text-white btn-outline-warning px-4"
              type="submit"
            >
              <i class="fa fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </navbar>
  </body>
</html>
